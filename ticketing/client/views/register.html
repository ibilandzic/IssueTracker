    <div class="ngdialog-message">
        <div class="">
            <h3>Molim popuniti polja:</h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="createNewAccount()">
                <div class="form-group">
                    <label class="sr-only" for="companyName">Ime tvrtke</label>
                    <input type="text" class="form-control input-sm" id="companyName" placeholder="Ime tvrtke" ng-model="registration.company_name" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="firstName">Ime</label>
                    <input type="text" class="form-control input-sm" id="firstName" placeholder="Ime" ng-model="registration.first_name" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="lastName">Prezime</label>
                    <input type="text" class="form-control input-sm" id="lastName" placeholder="Prezime" ng-model="registration.last_name" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="username">Korisničko ime</label>
                    <input type="text" class="form-control input-sm" id="username" placeholder="Korisničko ime" ng-model="registration.username" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="email">Email adresa</label>
                    <input type="email" class="form-control input-sm" id="email" placeholder="Email" ng-model="registration.email" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="address">Addresa</label>
                    <input type="text" class="form-control input-sm" id="address" placeholder="Addresa" ng-model="registration.address" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="location">Lokacija</label>
                    <input type="text" class="form-control input-sm" id="location" placeholder="Kat, broj sobe..." ng-model="registration.location" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="phoneNumber">Kontakt telefon</label>
                    <input type="text" class="form-control input-sm" id="phoneNumber" placeholder="Kontakt telefon" ng-model="registration.phone" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Lozinka</label>
                    <input type="password" class="form-control input-sm" id="password" placeholder="Lozinka" ng-model="registration.password" required>
                </div>
              
                <button type="submit" class="btn btn-info btn-block" ng-click="doRegister()">Register</button>
                
            </form>
        </div>
    </div>
